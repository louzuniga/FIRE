    <form id="login" action="">

            <h2>Sign Up</h2>
            <p>Please fill in the information requested to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Email" name="email">

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Choose a username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Choose a password" name="password" required>

            <label for="pass-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pass-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>

            <p>By creating an account you agree that this is currently a test application. </p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
